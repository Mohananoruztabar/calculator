<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet/global.css">
    <link rel="stylesheet" href="stylesheet/master.css">

<body>
    <div class="calculator">
        <div class="output">
            <input type="text" value="0.0" id="myinp" class="myinp">
        </div>
        <div class="buttons">
            <button class="btn green" id="btn-clear">AC</button>
            <button class="btn green" id="btn-last-action">DE</button>
            <button class="btn green" id="btn-back-space">&lt;&lt;</button>
            <button class="btn green" id="btn-div">/</button>

            <button class="btn-Number btn">7</button>
            <button class="btn-Number btn">8</button>
            <button class="btn-Number btn">9</button>
            <button class="btn" id="btn-plus">+</button>

            <button class="btn btn-Number">4</button>
            <button class="btn btn-Number">5</button>
            <button class="btn btn-Number">6</button>
            <button class="btn" id="btn-min">-</button>

            <button class="btn-Number btn">1</button>
            <button class="btn-Number btn">2</button>
            <button class="btn-Number btn">3</button>
            <button class="btn" id="btn-mul">*</button>

            <button class="btn btn-Number">0</button>
            <button class="btn" id="btn-pint">.</button>
            <button class="btn" id="btn-pn">+-</button>
            <button class="btn equls" id="btn-equls">=</button>
        </div>
    </div>
